<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Stacked/Vertical Logo Layout -->
  
  <!-- Logo Mark (centered at top) -->
  <g id="logo-mark">
    <!-- Outer circle (O) in cyan -->
    <circle cx="200" cy="120" r="80" fill="none" stroke="#00ffcc" stroke-width="12"/>
    
    <!-- Inner angular shape forming I/N in red -->
    <path d="M 180 80 L 180 160 M 180 120 L 220 80 L 220 160" 
          fill="none" stroke="#ff3b3b" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Wordmark: INEO (centered below mark) -->
  <g id="wordmark" transform="translate(50, 250)">
    <!-- I -->
    <path d="M 30 0 L 30 70" stroke="#00ffcc" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- N -->
    <path d="M 80 70 L 80 0 L 130 70 L 130 0" 
          stroke="#00ffcc" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- E -->
    <path d="M 200 0 L 180 0 L 180 70 L 200 70 M 180 35 L 195 35" 
          stroke="#00ffcc" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- O -->
    <circle cx="260" cy="35" r="35" fill="none" stroke="#ff3b3b" stroke-width="12"/>
  </g>
  
  <!-- Accent dot -->
  <circle cx="200" cy="380" r="5" fill="#ff3b3b"/>
</svg>