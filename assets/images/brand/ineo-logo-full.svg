<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Logo Mark: Geometric symbol combining I, N, E, O shapes -->
  <g id="logo-mark">
    <!-- Outer circle (O) in cyan -->
    <circle cx="150" cy="200" r="80" fill="none" stroke="#00ffcc" stroke-width="12"/>
    
    <!-- Inner angular shape forming I/N in red -->
    <path d="M 130 160 L 130 240 M 130 200 L 170 160 L 170 240" 
          fill="none" stroke="#ff3b3b" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Wordmark: INEO in clean sans-serif -->
  <g id="wordmark">
    <!-- I -->
    <path d="M 300 160 L 300 240" stroke="#00ffcc" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- N -->
    <path d="M 360 240 L 360 160 L 420 240 L 420 160" 
          stroke="#00ffcc" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- E -->
    <path d="M 500 160 L 480 160 L 480 240 L 500 240 M 480 200 L 495 200" 
          stroke="#00ffcc" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- O -->
    <circle cx="570" cy="200" r="40" fill="none" stroke="#ff3b3b" stroke-width="12"/>
  </g>
  
  <!-- Accent element: small geometric detail -->
  <circle cx="640" cy="200" r="6" fill="#ff3b3b"/>
</svg>